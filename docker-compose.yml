version: '3.9'

x-airflow-common:
  &airflow-common
  image: apache/airflow:2.9.1
  # ... (Keep existing environment variables) ...
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: 'A5hT7qpMa2g12NlDa2donhKQ9U-xnU8_ce6L1yJMj7I='
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    MLFLOW_TRACKING_URI: http://mlflow:5000
    # Add new environment variable for Slack Alerting (You'll define this later in Airflow UI)
    SLACK_WEBHOOK_URL: '{{ var.value.slack_flood_alert }}' 
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./data:/opt/airflow/data
    - ./models:/opt/airflow/models
    - ./mlruns:/mlflow/artifacts
    - ./mlflow:/mlflow
  depends_on:
    - postgres
    - mlflow

services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_db:/var/lib/postgresql/data

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    command: >
      bash -c "
        pip install --no-cache-dir joblib pandas scikit-learn mlflow 'apache-airflow-providers-slack==8.8.0' prometheus_client &&
        airflow db init &&
        airflow users create --username admin --password admin --firstname Vivek --lastname Marri --role Admin --email admin@example.com
      "

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: >
      bash -c "pip install --no-cache-dir joblib pandas scikit-learn mlflow 'apache-airflow-providers-slack==8.8.0' prometheus_client && airflow webserver"
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: >
      bash -c "pip install --no-cache-dir joblib pandas scikit-learn mlflow 'apache-airflow-providers-slack==8.8.0' prometheus_client && airflow scheduler"

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.2
    container_name: mlflow
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/artifacts
      - ./mlflow:/mlflow

  fastapi:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: flood_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      # Expose service endpoint for Prometheus to scrape
      PROMETHEUS_ENDPOINT: /metrics
    volumes:
      - ./models:/app/models
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt prometheus_client && uvicorn app:app --host 0.0.0.0 --port 8000"
    # Ensure FastAPI is on the network so Prometheus can find it
    networks:
      default:
        aliases:
          - flood_api_monitor

  # ------------------------------------
  # NEW SERVICES FOR MONITORING
  # ------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      # Configure Prometheus using a local file
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro 
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      - fastapi

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus
      
volumes:
  postgres_db:
  prometheus_data:
  grafana_data: